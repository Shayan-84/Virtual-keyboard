<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<title>Virtual Keyboard</title>
		<meta name="author" content="Shayan Zamani" />
		<meta name="theme-color" content="#d4d4d8" />
		<meta name="color-scheme" content="dark light" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="assets/keyboard-light.svg" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script defer src="assets/js/keyboard.js"></script>
		<script defer src="assets/js/main.js"></script>
	</head>

	<body class="relative flex h-screen w-screen flex-col justify-around bg-zinc-300 p-1 lg:p-3 2xl:p-5">
		<!-- Typing sound effect -->
		<audio src="assets/keypress-sound.wav" id="keySound">Your browser does not supprot the audio element.</audio>

		<!-- Small-screen warning box -->
		<div
			class="fixed left-px right-1 top-px flex w-full cursor-pointer justify-between rounded-lg bg-red-500 px-2 py-1.5 text-white duration-300 sm:text-lg lg:hidden"
			id="smallScreenAlert">
			<p class="m-auto text-center font-semibold">Please preview website on a bigger screen!</p>
			<svg class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
				<path
					fill-rule="evenodd"
					d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
					clip-rule="evenodd" />
			</svg>
		</div>

		<main>
			<!-- Textarea and buttons -->
			<aside
				class="mb-4 mt-2 flex justify-center space-x-2 px-2 lg:mx-auto lg:mb-7 lg:max-w-[1000px] 2xl:max-w-screen-2xl">
				<textarea
					placeholder="Strat typing..."
					id="textarea"
					class="textarea h-[135px] w-full resize-none rounded-2xl p-2 shadow-2xl focus-within:outline-2 focus-within:outline-offset-2 dark:bg-slate-900 dark:text-white sm:h-[150px] sm:text-lg 2xl:text-xl"></textarea>

				<div class="flex flex-wrap justify-center py-1">
					<div class="flex justify-between space-x-1 sm:space-x-2 md:space-x-3">
						<button
							type="button"
							onclick="ClearTextarea()"
							class="flex h-min w-[80px] rounded-lg border-2 border-none bg-red-500 px-2 py-2 text-white shadow-2xl duration-200 hover:bg-red-600 hover:shadow-none focus:ring-2 focus:ring-red-600 focus:ring-offset-2 sm:w-[90px]">
							<span class="m-auto mr-1 font-medium md:text-lg"> Clear </span>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="m-auto h-6 w-6"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
									clip-rule="evenodd" />
							</svg>
						</button>

						<button
							type="button"
							onclick="keySoundControl()"
							class="flex h-min w-[80px] rounded-lg border-2 border-none bg-sky-500 px-2 py-2 text-white shadow-2xl duration-200 hover:bg-sky-600 hover:shadow-none focus:ring-2 focus:ring-sky-600 focus:ring-offset-2 sm:w-[90px]">
							<span class="m-auto mr-1 font-medium md:text-lg" id="soundLabel"> ON </span>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								id="soundOnIcon"
								class="m-auto h-6 w-6"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.415z"
									clip-rule="evenodd" />
							</svg>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								id="soundOffIcon"
								class="m-auto hidden h-6 w-6"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM12.293 7.293a1 1 0 011.414 0L15 8.586l1.293-1.293a1 1 0 111.414 1.414L16.414 10l1.293 1.293a1 1 0 01-1.414 1.414L15 11.414l-1.293 1.293a1 1 0 01-1.414-1.414L13.586 10l-1.293-1.293a1 1 0 010-1.414z"
									clip-rule="evenodd" />
							</svg>
						</button>
					</div>

					<button
						type="button"
						onclick="changeTheme()"
						title="Theme"
						class="m-auto h-20 w-28 rounded-lg border-2 border-slate-900 shadow-2xl duration-200 hover:shadow-none focus:ring-2 focus:ring-slate-900 focus:ring-offset-2">
						<img
							src="images/keyboard_Light.svg"
							width="160"
							height="110"
							alt="Light Keyboard"
							class="m-auto h-20"
							id="keyboardDark" />
						<img
							src="images/keyboard_Dark.svg"
							width="160"
							height="110"
							alt="Dark Keyboard"
							class="m-auto h-20"
							id="keyboardLight" />
					</button>
				</div>
			</aside>

			<!-- Keyboard -->
			<section
				class="mx-1 flex items-center justify-between space-x-5 overflow-auto rounded-3xl border-none bg-[#00c3b3] px-2 text-lg font-semibold text-white shadow-2xl dark:bg-black lg:m-auto lg:w-[1010px] 2xl:mx-auto 2xl:w-auto 2xl:max-w-screen-2xl 2xl:p-3">
				<!-- Main keys -->
				<div
					class="mx-auto -mt-0.5 mb-2 w-[900px] space-y-3 p-2 md:w-[1200px] lg:-mt-1.5 lg:px-1 2xl:m-0 2xl:w-[80%] 2xl:p-0">
					<!-- Row 1 -->
					<div class="hidden justify-between 2xl:flex">
						<button type="button" id="Escape" class="small-keys key rounded-tl-2xl">esc</button>
						<button type="button" id="F1" class="small-keys key">f1</button>
						<button type="button" id="F2" class="small-keys key">f2</button>
						<button type="button" id="F3" class="small-keys key">
							f3
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
							</svg>
						</button>
						<button type="button" id="F4" class="small-keys key">
							f4
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
							</svg>
						</button>
						<button type="button" id="F5" class="small-keys key">f5</button>
						<button type="button" id="F6" class="small-keys key">
							f6
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
									clip-rule="evenodd" />
								<path stroke-linecap="round" stroke-linejoin="round" d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
							</svg>
						</button>
						<button type="button" id="F7" class="small-keys key">
							f7
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
							</svg>
						</button>
						<button type="button" id="F8" class="small-keys key">
							f8
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z"
									clip-rule="evenodd" />
							</svg>
						</button>
						<button type="button" id="F9" class="small-keys key">
							f9
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="my-auto h-4 w-4 rounded border"
								viewBox="0 0 20 20"
								fill="currentColor">
								<path
									fill-rule="evenodd"
									d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
									clip-rule="evenodd" />
							</svg>
						</button>
						<button type="button" id="F10" class="small-keys key">f10</button>
						<button type="button" id="F11" class="small-keys key">f11</button>
						<button type="button" id="F12" class="small-keys key">f12</button>
						<button type="button" id="Insert" class="small-keys key">insert</button>
						<button type="button" id="Delete" class="small-keys key rounded-tr-2xl">delete</button>
					</div>

					<!-- Row 2 -->
					<div class="flex justify-between">
						<button
							type="button"
							id="Backquote"
							class="normal-keys key double-keys w-[45px] rounded-tl-2xl 2xl:rounded-tl-lg">
							<span>~</span>
							<span>`</span>
						</button>
						<button type="button" id="Digit1" class="normal-keys key double-keys">
							<span>!</span>
							<span>1</span>
						</button>
						<button type="button" id="Digit2" class="normal-keys key double-keys">
							<span>@</span>
							<span>2</span>
						</button>
						<button type="button" id="Digit3" class="normal-keys key double-keys">
							<span>#</span>
							<span>3</span>
						</button>
						<button type="button" id="Digit4" class="normal-keys key double-keys">
							<span>$</span>
							<span>4</span>
						</button>
						<button type="button" id="Digit5" class="normal-keys key double-keys">
							<span>%</span>
							<span>5</span>
						</button>
						<button type="button" id="Digit6" class="normal-keys key double-keys">
							<span>^</span>
							<span>6</span>
						</button>
						<button type="button" id="Digit7" class="normal-keys key double-keys">
							<span>&</span>
							<span>7</span>
						</button>
						<button type="button" id="Digit8" class="normal-keys key double-keys">
							<span>*</span>
							<span>8</span>
						</button>
						<button type="button" id="Digit9" class="normal-keys key double-keys">
							<span>(</span>
							<span>9</span>
						</button>
						<button type="button" id="Digit0" class="normal-keys key double-keys">
							<span>)</span>
							<span>0</span>
						</button>
						<button type="button" id="Minus" class="normal-keys key double-keys">
							<span class="-mt-3">_</span>
							<span class="mt-2">-</span>
						</button>
						<button type="button" id="Equal" class="normal-keys key double-keys">
							<span>+</span>
							<span>=</span>
						</button>
						<button
							type="button"
							id="Backspace"
							class="normal-keys key w-[130px] flex-col rounded-tr-2xl md:rounded-tl-lg 2xl:rounded">
							backspace
							<span class="-mt-3 text-4xl">&#8592;</span>
						</button>
					</div>

					<!-- Row 3 -->
					<div class="flex justify-between">
						<button type="button" id="Tab" class="normal-keys key w-[85px]">
							tab
							<span class="flex flex-col -space-y-3 text-2xl">
								<span>&larrb;</span>
								<span>&rarrb;</span>
							</span>
						</button>
						<button type="button" id="KeyQ" class="normal-keys key">Q</button>
						<button type="button" id="KeyW" class="normal-keys key">W</button>
						<button type="button" id="KeyE" class="normal-keys key">E</button>
						<button type="button" id="KeyR" class="normal-keys key">R</button>
						<button type="button" id="KeyT" class="normal-keys key">T</button>
						<button type="button" id="KeyY" class="normal-keys key">Y</button>
						<button type="button" id="KeyU" class="normal-keys key">U</button>
						<button type="button" id="KeyI" class="normal-keys key">I</button>
						<button type="button" id="KeyO" class="normal-keys key">O</button>
						<button type="button" id="KeyP" class="normal-keys key">P</button>
						<button type="button" id="BracketLeft" class="normal-keys key double-keys">
							<span>{</span>
							<span>[</span>
						</button>
						<button type="button" id="BracketRight" class="normal-keys key double-keys">
							<span>}</span>
							<span>]</span>
						</button>
						<button type="button" id="Backslash" class="normal-keys key double-keys w-[90px]">
							<span>|</span>
							<span>\</span>
						</button>
					</div>

					<!-- Row 4 -->
					<div class="flex justify-between">
						<button type="button" id="CapsLock" onclick="capsLockLight()" class="normal-keys key w-[105px]">
							caps lock
							<span id="CapsLight" class="h-1.5 w-1.5 rounded-full border-none bg-zinc-900"></span>
						</button>
						<button type="button" id="KeyA" class="normal-keys key">A</button>
						<button type="button" id="KeyS" class="normal-keys key">S</button>
						<button type="button" id="KeyD" class="normal-keys key">D</button>
						<button type="button" id="KeyF" class="normal-keys key">F</button>
						<button type="button" id="KeyG" class="normal-keys key">G</button>
						<button type="button" id="KeyH" class="normal-keys key">H</button>
						<button type="button" id="KeyJ" class="normal-keys key">J</button>
						<button type="button" id="KeyK" class="normal-keys key">K</button>
						<button type="button" id="KeyL" class="normal-keys key">L</button>
						<button type="button" id="Semicolon" class="normal-keys key double-keys">
							<span>:</span>
							<span>;</span>
						</button>
						<button type="button" id="Quote" class="normal-keys key double-keys">
							<span class="mt-3">"</span>
							<span>'</span>
						</button>
						<button type="button" id="Enter" class="normal-keys key w-[155px] flex-col">
							enter
							<span class="-mt-5 text-3xl">&#8629;</span>
						</button>
					</div>

					<!-- Row 5 -->
					<div class="flex justify-between">
						<button type="button" id="ShiftLeft" class="normal-keys key w-[135px] 2xl:w-[145px]">
							shift
							<span class="-ml-[90px] mb-0.5 text-2xl">&#8593;</span>
						</button>
						<button type="button" id="KeyZ" class="normal-keys key">Z</button>
						<button type="button" id="KeyX" class="normal-keys key">X</button>
						<button type="button" id="KeyC" class="normal-keys key">C</button>
						<button type="button" id="KeyV" class="normal-keys key">V</button>
						<button type="button" id="KeyB" class="normal-keys key">B</button>
						<button type="button" id="KeyN" class="normal-keys key">N</button>
						<button type="button" id="KeyM" class="normal-keys key">M</button>
						<button type="button" id="Comma" class="normal-keys key double-keys">
							<span> &lt;</span> <span>, </span>
						</button>
						<button type="button" id="Period" class="normal-keys key double-keys">
							<span>></span>
							<span>.</span>
						</button>
						<button type="button" id="Slash" class="normal-keys key double-keys">
							<span>?</span>
							<span>/</span>
						</button>
						<button type="button" id="ShiftRight" class="normal-keys key w-[180px] 2xl:w-[200px]">
							<span class="-mr-[133px] mb-0.5 text-2xl">&#8593;</span>
							shift
						</button>
					</div>

					<!-- Row 6 -->
					<div class="flex space-x-1.5 2xl:justify-between">
						<button type="button" id="ControlLeft" class="normal-keys key rounded-bl-2xl">ctrl</button>
						<button type="button" class="normal-keys key">
							<span class="rounded border px-1">fn</span>
						</button>
						<button type="button" id="MetaLeft" aria-label="Windows logo key" class="normal-keys key">
							<svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M3 5.5485L10.1954 4.58174V11.6106L3.00672 11.6651L3 5.5485ZM10.1954 12.3909V19.4957L3.00571 18.5105L3.0053 12.3909H10.1954ZM11.1134 4.45599L20.9977 3V11.5334L11.1134 11.6106V4.45599ZM21 12.505L20.9977 21L11.1134 19.6466V12.505H21Z"
									fill="currentColor" />
							</svg>
						</button>
						<button type="button" id="AltLeft" class="normal-keys key">alt</button>
						<button
							type="button"
							id="Space"
							aria-label="Space key"
							class="normal-keys key w-[315px] md:w-[342px] lg:w-[353px] 2xl:w-[390px]"></button>
						<button type="button" id="AltRight" class="normal-keys key">alt</button>
						<button type="button" id="ControlRight" class="normal-keys key w-[90px] 2xl:w-[100px]">ctrl</button>
						<button type="button" id="ArrowLeft" class="normal-keys key pb-4 text-5xl">&#8249;</button>
						<div class="key flex h-[50px] w-[90px] flex-col justify-between md:h-[57px] lg:h-[57px] 2xl:h-[67px]">
							<button type="button" id="ArrowUp" class="small-keys h-[24px] w-full 2xl:h-[30px]">
								<span class="ml-2.5 rotate-90 text-4xl">&#8249;</span>
							</button>
							<button type="button" id="ArrowDown" class="small-keys h-[24px] w-full 2xl:h-[30px]">
								<span class="mr-0.5 rotate-[270deg] text-4xl">&#8249;</span>
							</button>
						</div>
						<button type="button" id="ArrowRight" class="normal-keys key rounded-br-2xl pb-4 text-5xl">
							&#8250;
						</button>
					</div>
				</div>

				<!-- Numpad -->
				<div class="mt-1 hidden w-[20%] space-y-3 2xl:block">
					<!-- Row 1 -->
					<div class="flex justify-between">
						<button type="button" id="Home" class="small-keys key rounded-tl-2xl">home</button>
						<button type="button" id="End" class="small-keys key">end</button>
						<button type="button" id="PageUp" class="small-keys key">pg up</button>
						<button type="button" id="PageDown" class="small-keys key rounded-tr-2xl">pg dn</button>
					</div>

					<!-- Row 2 -->
					<div class="flex justify-between">
						<button type="button" id="NumLock" onclick="numLockLight()" class="normal-keys key flex flex-col">
							<span id="NumLight" class="h-1.5 w-1.5 rounded-full border-none bg-zinc-900"></span>
							<span class="-mt-5 text-base">num lk</span>
						</button>
						<button type="button" id="NumpadDivide" class="normal-keys key">/</button>
						<button type="button" id="NumpadMultiply" class="normal-keys key">*</button>
