<!DOCTYPE html>
<html lang="en-US" dir="ltr" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<title>Virtual Keyboard | Experience Virtual Typing!</title>
		<meta name="author" content="Shayan Zamani" />
		<meta name="color-scheme" content="light dark" />
		<meta name="theme-color" content="#d4d4d8" id="themeColorMetaTag" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.svg" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<script type="module" src="assets/js/main.js"></script>
	</head>

	<body
		class="bg-gradient-zinc-300-to-400 dark:bg-gradient-zinc-400-to-500 relative flex h-full min-h-[100dvh] flex-col items-center bg-zinc-300 p-3 pb-11 text-zinc-100 duration-500 dark:bg-zinc-400 lg:justify-center">
		<!-- non-desktop device warning modal -->
		<dialog
			id="warningModal"
			class="fixed z-50 hidden w-11/12 max-w-xs flex-col items-center justify-center gap-4 rounded-lg border-4 border-turquoise bg-charcoal p-4 text-center text-xl leading-8 text-inherit backdrop:bg-[#000000bf] open:flex">
			<strong>Please preview website on a desktop.</strong>
			<button type="button" id="closeModalBtn" class="rounded-lg bg-turquoise px-14 py-2.5 font-medium">OK</button>
		</dialog>

		<main class="flex w-full max-w-[976px] flex-col space-y-4 lg:space-y-6 xl:max-w-fit">
			<section class="space-y-4 lg:flex lg:justify-evenly lg:space-y-0">
				<!-- textarea -->
				<div
					class="h-24 w-full overflow-hidden rounded-xl shadow focus-within:shadow-md dark:focus-within:shadow-lg lg:h-[124px] lg:max-w-2xl">
					<textarea
						placeholder="Strat typing..."
						id="textarea"
						rows="3"
						class="h-full w-full resize-none bg-zinc-100 px-2.5 py-1.5 text-zinc-950 caret-zinc-400 duration-500 placeholder:text-zinc-400 dark:bg-zinc-800 dark:text-zinc-100 lg:text-lg"></textarea>
				</div>

				<!-- control buttons -->
				<aside
					class="flex items-center justify-center gap-4 lg:mt-0 lg:grid lg:grid-cols-2 lg:grid-rows-2 lg:gap-3">
					<!-- clear button -->
					<button
						type="button"
						id="clearTextareaBtn"
						class="btn bg-red-500 focus-visible:outline-red-500 dark:bg-red-600 lg:place-self-end support:hover:bg-red-600 dark:support:hover:bg-red-700">
						<span class="w-2/3">Clear</span>
						<svg class="h-6 w-6 fill-current">
							<use href="assets/icons.svg#close-x"></use>
						</svg>
					</button>

					<!-- sound button -->
					<button
						type="button"
						id="soundBtn"
						title="sound"
						class="btn bg-blue-500 focus-visible:outline-blue-500 dark:bg-blue-600 lg:place-self-start support:hover:bg-blue-600 dark:support:hover:bg-blue-700">
						<span class="w-2/3" id="soundState">On</span>
						<svg class="h-[23px] w-[23px] stroke-current">
							<use href="assets/icons.svg#speaker-on" id="speakerIcon"></use>
						</svg>
					</button>

					<!-- theme button -->
					<button
						type="button"
						title="theme"
						id="changeThemeBtn"
						class="click-effect h-11 shrink-0 basis-[90px] duration-[250ms] focus-visible:rounded-[1px] focus-visible:outline-turquoise dark:focus-visible:outline-charcoal lg:col-start-2 lg:row-start-1 lg:row-end-3 lg:h-[50px] lg:w-min lg:min-w-[100px] support:hover:scale-105">
						<svg class="h-full w-full lg:h-[50px]">
							<use href="assets/icons.svg#keyboard-light" id="themeIcon"></use>
						</svg>
					</button>
				</aside>
			</section>

			<!-- virtual keyboard -->
			<section class="overflow-auto rounded-2xl shadow-xl">
				<article
					class="flex select-none overflow-auto rounded-2xl bg-turquoise p-3.5 duration-500 dark:bg-zinc-900">
					<!-- keyboard keypress sound effect -->
					<audio src="assets/keypress-sound.wav" id="keySound" preload="auto" autoplay>
						Your browser does not supprot the audio element.
					</audio>

					<div id="keyboard" class="flex flex-col gap-3 rounded-[inherit]"></div>
				</article>
			</section>
		</main>

		<footer class="absolute bottom-3 -space-x-2 text-center">
			<span class="pt-0.5 text-gray-900">Â©</span>
			<address class="-ml-1.5 inline-block not-italic">
				<a
					href="https://shayan-zamani.me"
					target="_blank"
					tabindex="0"
					rel="noopener noreferrer"
					class="ml-2 rounded-md text-sm font-semibold text-blue-600 underline duration-500 visited:!text-purple-700 focus-visible:outline focus-visible:outline-current dark:text-blue-400 lg:text-base support:hover:text-blue-700 visited:support:hover:!text-purple-800 dark:support:hover:text-blue-500">
					Shayan Zamani
				</a>
			</address>
		</footer>
	</body>
</html>
